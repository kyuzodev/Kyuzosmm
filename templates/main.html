<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KyuzoSMM Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-br from-[#0e0e24] via-[#1b0140] to-[#0e0e24] text-white min-h-screen">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 backdrop-blur-md bg-white/5 border-b border-purple-700 shadow-md">
    <div class="flex items-center space-x-3">
      <img src="logo.png" alt="Logo" class="h-10 w-10 rounded-full shadow-lg" />
      <span class="text-xl font-semibold text-purple-300 tracking-wider">KyuzoSMM Panel</span>
    </div>
    <div class="space-x-6 text-lg font-medium">
      <a href="/register" class="hover:text-purple-400 transition"><i class="fa fa-user-plus mr-1"></i>Register</a>
      <a href="/login" class="hover:text-purple-400 transition"><i class="fa fa-sign-in-alt mr-1"></i>Login</a>
      <a href="/dashboard" class="hover:text-purple-400 transition"><i class="fa fa-chart-line mr-1"></i>Dashboard</a>
      <a href="/support" class="hover:text-purple-400 transition"><i class="fa fa-headset mr-1"></i>Support</a>
    </div>
  </nav>

  <!-- Main section -->
  <section class="flex flex-col items-center justify-center h-[calc(100vh-80px)] text-center px-4">
    <h1 class="text-5xl font-bold text-purple-300 mb-4 drop-shadow-lg">Boost Your Social Media</h1>
    <p class="text-purple-200 text-lg max-w-xl">Fast, reliable and affordable SMM services for all your needs. Join now and take your accounts to the next level.</p>
  </section>

</body>
</html>
